<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laitsu Game Company</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/1145428524551905481/4308217a57ce35f38fcfb56e30c50ef2.webp" type="image/webp">
    <style>
        @font-face {
            font-family: 'CustomFontRegular';
            src: url('path-to-your-regular-font.woff2') format('woff2'),
                 url('path-to-your-regular-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'CustomFontBold';
            src: url('path-to-your-bold-font.woff2') format('woff2'),
                 url('path-to-your-bold-font.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-family: 'CustomFontRegular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: scroll;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        header {
            background-color: #3d0057a9;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            font-family: 'CustomFontBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .article {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .article h2 {
            font-size: 28px;
            margin-top: 0;
            color: #8e44ad;
            font-family: 'CustomFontBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .article p {
            font-size: 18px;
            line-height: 1.6;
            font-family: 'CustomFontRegular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .article img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .discord-button {
            margin-top: 15px;
            display: inline-block;
        }

        .info-button {
            margin-top: 15px;
            display: inline-block;
            background-color: #000000c4;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'CustomFontRegular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .info-button:hover {
            background-color: #54005c71;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <header>
        <h1>Laitsu Game Company</h1>
        <a href="info.html" class="info-button">Info</a>
    </header>
    <div class="container">
        <div class="article">
            <h2>Dark Scream</h2>
            <p>معرفی میکنم بازی ترسناک ما چیزی نیست جز 
                DARK SCREAM CHAPTER 1</p>
            <img src="https://cdn.discordapp.com/attachments/1145650376171864085/1146514993869750373/InShot_20230830_220951998.jpg" alt="News Photo">
        </div>
        <!-- More articles can be added here -->
    </div>
    <a href="https://discord.gg/WTfJNcma6w" class="discord-button">
        <img src="jb.jpg" alt="Join our Discord" width="150" height="auto">
    </a>
</body>
</html>
